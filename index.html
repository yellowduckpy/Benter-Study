  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle, #21384e, #140837);
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .stars {
      width: 100%;
      height: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1; /* Para manter as estrelas atrás do conteúdo */
    }

    .stars div {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: blink 2s infinite ease-in-out;
      animation-delay: calc(-1s * var(--delay));
      opacity: 0.5;
    }

    @keyframes blink {
      0%, 100% {
        opacity: 0.5;
      }
      50% {
        opacity: 1;
      }
    }

  </style>

</head>
<body>
  <div class="stars">
    <script>
      const starContainer = document.querySelector('.stars');
      const starCount = 200;

      for (let i = 0; i < starCount; i++) {
        const star = document.createElement('div');
        const x = Math.random() * 100; // Percentagem horizontal
        const y = Math.random() * 100; // Percentagem vertical
        const delay = Math.random() * 2; // Atraso aleatório para piscada

        star.style.left = `${x}%`;
        star.style.top = `${y}%`;
        star.style.setProperty('--delay', delay);

        starContainer.appendChild(star);
      }
    </script>
  </div>
